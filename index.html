<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>어묵</title>

	<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no">
	<meta name="theme-color" content="#555">
	<meta property="og:image" content="gray.png">

	<style>
		* {margin:0; padding:0;}
		ul,ol {list-style:none;}
		img {border:0; display:block; width:100%;}
		a {text-decoration:none; color:#000;}

		html,body {height:100%; overflow:hidden;}

		.container {
			padding: 20px;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
		}
		.grid {
			margin: 0 auto;
			position: relative;
		}
		.grid>img.rotate {
			position: absolute;
			left: 50%;
			top: 50%;
			width: calc(288/512*100%);
			transform-origin: center;
			transform: translate(-50%, -50%) rotate(0deg);
		}
	</style>
</head>
<body>
<div class="container">
	<div class="grid">
		<img src="gray.png" class="axis">
		<img src="pink.png" class="rotate">
	</div>
</div>

<script>
  let $_axis = document.querySelector('.axis');
  let $_rotate = document.querySelector('.rotate');

  (function handleRotate (i = 0) {
    i = (i > 360) ? 0 : ++i;

    $_axis.style.transform = 'rotate(' + i + 'deg)'
    $_rotate.style.transform = 'translate(-50%, -50%) rotate(-' + i + 'deg)'

    setTimeout(function() {
      handleRotate(i);
    }, 20)
  })();
</script>
</body>
</html>
