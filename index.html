<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>어묵</title>

    <link rel="icon" href="favicon.png">

    <meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no">
    <meta name="theme-color" content="#e4e4e6">
    <meta property="og:image" content="gray.png">

    <link rel="manifest" href="manifest.json">

    <style>
        * {margin:0; padding:0;}
        ul,ol {list-style:none;}
        img {border:0; display:block; width:100%;}
        a {text-decoration:none; color:#000;}

        html,body {height:100%;}

        .container {
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .grid {
            width: 512px;
            height: 100%;
            position: relative;
        }

        .rotate {
            position: absolute;
            left: 50%;
            top: 50%;
            width: calc(288/512*100%);
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotate 6s infinite linear reverse;
        }

        .axis {
            position: absolute;
            left: 50%;
            top: 50%;
            animation: rotate 6s infinite linear;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="grid">
        <img src="gray.png" alt="gray" class="axis">
        <img src="pink.png" alt="pink" class="rotate">
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
