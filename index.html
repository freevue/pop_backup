<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>초밥</title>

		<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no">

		<style>
			* {margin:0; padding:0;}
			ul,ol {list-style:none;}
			img {border:0;}
			a {text-decoration:none; color:#000;}

			html,body {height:100%;}

			.container {
				overflow: hidden;
				display: flex;
				width: 100%;
				height: 100%;
				align-items: center;
				justify-content: center;
				position: relative;
			}
			.title {
				font-size: 40px;
			}
			.title>span {
				transition: color .5s;
			}

			.food-box {
				transform-origin: center;
				width: 300px;
				height: 300px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-top: -150px;
				margin-left: -150px;
			}
			.food {
				position: absolute;
				transform-origin: center;
				width: 120px;
			}
			.food>img {
				display: block;
				width: 100%;
			}
			.food.item1 {
				top: 0;
				right: 0;
			}
			.food.item2 {
				top: 0;
				left: 0;
			}
			.food.item3 {
				left: 0;
				bottom: 0;
			}
			.food.item4 {
				bottom: 0;
				right: 0;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h1 class="title">
				<span>회전</span>
				<span>초밥</span>
			</h1>

			<div class="food-box">
				<div class="food item1">
					<img src="if-food-c212-2427856_85719.png" alt="초밥">
				</div>
				<div class="food item2">
					<img src="if-food-c212-2427856_85719.png" alt="초밥">
				</div>
				<div class="food item3">
					<img src="if-food-c212-2427856_85719.png" alt="초밥">
				</div>
				<div class="food item4">
					<img src="if-food-c212-2427856_85719.png" alt="초밥">
				</div>
			</div>
		</div>

		<script>
			let $_foodBox = document.querySelector('.food-box');
			let $_foods = $_foodBox.children
			let $_titleSpan = document.querySelector('.title').children;

      (function titleColor () {
        for (let $_span of $_titleSpan) $_span.style.color = randomRGB();

        setTimeout(function () {
          return titleColor();
				}, 1300);
			})();

      (function rotateFoodBox (i = 0) {
        i > 360? i = 0 : i++;

        for (let $_food of $_foods) $_food.style.transform = 'rotate(-' + i + 'deg)';

        $_foodBox.style.transform = 'rotate(' + i + 'deg)';

        setTimeout(function () {
          return rotateFoodBox(i)
				}, 8);
      })();

			function randomRGB () {
        let r = Math.round(Math.random() * 255);
        let g = Math.round(Math.random() * 255);
        let b = Math.round(Math.random() * 255);

        return 'rgb(' + r + ', ' + g + ', ' + b + ')';
      }
		</script>
	</body>
</html>
