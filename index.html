<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Freevue - POP</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
      color: #000;
    }
    body,
    html {
      font-size: 14px;
      line-height: 20px;
      font-weight: 400;
    }

    .header {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      line-height: 54px;
      box-shadow: 0 2px 4px #d2d2d2;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .container {
      margin: 0 auto;
      max-width: 1080px;
    }
    .wrap {
      display: flex;
      flex-wrap: wrap;
    }
    .item {
      flex-basis: 33.333%;
      padding: 2%;
      box-sizing: border-box;
    }
    .item>a {
      min-height: 100px;
      line-height: 100px;
      display: block;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 4px #d2d2d2;
      transition: all .3s;
      border-radius: 3px;
    }
    .item>a:hover {
      box-shadow: 0 3px 7px #aaa;
    }

    @media screen and (max-width: 640px) {
      .item {
        flex-basis: 50%;
      }
    }
  </style>
</head>
<body>
<div id="app">
  <div class="header">
    header
  </div>
  <div class="container">
    <div class="wrap">
      <div class="item">
        <a href="/Cho">초밥</a>
      </div>
      <div class="item">
        <a href="/Rice">밥</a>
      </div>
      <div class="item">
        <a href="/Rice">밥</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
