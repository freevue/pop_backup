<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ë°¥</title>

		<meta name="viewport" content="width=device-width,initial-scale=1.0 user-scalable=no">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

		<style>
			* {margin:0; padding:0;}
			ul,ol {list-style:none;}
			img {border:0;}
			a {text-decoration:none; color:#000;}

			html,body {height:100%;}

			.container {
				overflow: hidden;
				display: flex;
				height: 100%;
				align-items: center;
			}
			.grid {
				width: 200px;
				height: 430px;
				margin: 0 auto;
				position: relative;
				transform-origin: center;
				transition: transform 1s;
			}
			.grid>img {
				display: block;
				position: absolute;
				left: 50%;
				transform: translateX(-50%);
			}
			.grid>.bowl {
				z-index: 1;
				width: 100%;
				transform-origin: center;
			}
			.grid>.item1 {
				top: 0;
				transform: translateX(-50%) rotate(180deg);
			}
			.grid>.item2 {
				bottom: 0;
			}
			.grid>.rice {
				transition: top .5s;
				top: 17px;
				width: 90%;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="grid">
				<img class="bowl item1" src="./Untitled-3.png" alt="bowl">
				<img class="bowl item2" src="./Untitled-3.png" alt="bowl">
				<img class="rice" src="./Untitled-2.png" alt="rice">
			</div>
		</div>

		<script>
			let $_grid = document.querySelector('.grid');
			let $_rice = document.querySelector('.rice');

      handleRotate(t => {
        setTimeout(() => {
          $_rice.style.top = `${t}px`;
				}, 1000);
			});

			function handleRotate (fn, r = 180, t = 17) {
			  $_grid.style.transform = `rotate(${r}deg)`;

        r = (r === 0) ? 180 : 0;
        t = (t === 17) ? 240 : 17;

        setTimeout(() => {
			    fn(t);

          return handleRotate(fn, r, t)
        }, 2000);
			}
		</script>
	</body>
</html>
